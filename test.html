<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>HTMLの練習</title>
    <style>
      #page {
        margin: 0 auto;
        width: 300px;
      }

      header, footer {
        text-align: center;
        color: #fff;
        background: #bbb;   /* グレー */
      }

      .part1 {
        float: left;
        width: 200px;
        color: #fff;
        background: #fc0;   /* 黄色 */
      }

      .part2 {
        float: right;
        width: 100px;
        color: #fff;
        background: #390;   /* 緑 */
      }

      footer {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div id="page">
      <header>
        header要素
      </header>
      <div class="part1">
      あああああああああああああああ
      あああああああああああああああ
      あああああああああああああああ
      あああああああああああああああ
      あああああああああああああああ
      あああああああああああああああ
      </div>
      <div class="part2">
      いいいいいいいいいいいいいいいいいいいいい
      いいいいいいいいいいいいいいいいいいいいい
      いいいいいいいいいいいいいいいいいいいいい
      </div>
      <footer>
        footer要素
      </footer>
    </div>
  </body>
</html>
