<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Javascriptの練習</title>
  </head>
  <body>
    <h1>初めてのJavascriptです。</h1>
    <script>
      // alert("はじめてのJavascriptです");
      // alert(10 - 7);
      /*
        // 以後の部分や
        この中はコメントです。
        C言語の時と同じですね。
      */
      document.write("<h1>はじめてのJavascriptです。</h1>");
      document.write("<p>", 10 - 7, "</p>");
      /*
           ブラウザにHTMLを出力するには，document.write();
           を使います。カンマ区切りで引数をたくさん書けます。
           また，文字列は，＋ で連結できます。
       */
       document.write("<h2>" + "どうなりましたか？" + "</h2>");
    </script>
    <h2>どうなりましたか？</h2>
  </body>
</html>
